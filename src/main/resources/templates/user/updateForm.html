<!DOCTYPE html>
<html lang="kr">
<head>
{{> /include/header}}
</head>
<body>
{{> /include/navigation}}



<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          {{#user}}
          <form name="question" method="post" action="/users/{{id}}">
          	<input type="hidden" name="_method" value="put"/>	
              <div class="form-group">
                  <label for="userId">User ID</label>
                  <input class="form-control" id="userId" name="userId" placeholder="userId" value="{{userId}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">name</label>
                  <input class="form-control" id="name" name="name" placeholder="name" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이름</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">zzzzzzzzz</button>
              <div class="clearfix" />
          </form>
          {{/user}}
        </div>
    </div>
</div>

</html>
